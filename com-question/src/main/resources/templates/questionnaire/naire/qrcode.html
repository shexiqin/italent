<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('八六三软件 - 简历投递平台')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <style>
        .ibox {
            width: 300px;
            height: 300px;
            margin: auto;
        }

        .txt {
            width: auto;
            height: auto;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12" style="margin-top: 30px;">
            <h1 style="text-align: center; font-weight: bold; color: black" th:text="${tbqueNaire.title}">八六三软件 - 应聘登记码</h1>
        </div>
        <div class="col-sm-12" style="margin-top: 20px;">
            <div class="ibox qrCode"></div>
        </div>
        <div class="col-sm-12" style="margin-top: 20px;">
            <div class="ibox txt">
                <a th:href="|${@config.getKey('out.url.prefix')}/questionnaire/naire/do/${tbqueNaire.id}|"
                   th:text="|${@config.getKey('out.url.prefix')}/questionnaire/naire/do/${tbqueNaire.id}|" target="_blank">URL
                </a>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<!-- 引入qrcode 脚本 -->
<script th:src="@{/js/jquery.qrcode.min.js}" type="text/javascript"></script>
<script th:inline="javascript">
    $(function(){
        // 选择容器，构建二维码
        $(".qrCode").qrcode({
            width: 300, // 二维码的宽度
            height: 300, // 二维码的高度
            text: [[${@config.getKey('out.url.prefix')}]] + '/questionnaire/naire/do/' + [[${tbqueNaire.id}]] // 二维码的内容
        });
    });
</script>
</body>
</html>
