<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('八六三软件 - 简历投递平台')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <style>
        .ibox {
            width: 300px;
            height: 300px;
            margin: auto;
        }

        .txt {
            width: auto;
            height: auto;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12" style="margin-top: 30px;">
            <h1 style="text-align: center; font-weight: bold; color: black">八六三软件 - 应聘登记码</h1>
            <h2 style="text-align: center; font-weight: bold; color: black">[[${hr}]]</h2>
            <h3 style="text-align: center; font-weight: bold; color: red">HR 专属码，请勿混用</h3>
        </div>
        <div class="col-sm-12" style="margin-top: 20px;">
            <div class="ibox qrCode"></div>
        </div>
        <div class="col-sm-12" style="margin-top: 20px;">
            <div class="ibox txt">
                <a id="link" th:href="|${@config.getKey('out.url.prefix')}/italent/resume/addReg?hr=${hr}|"
                   th:text="|${@config.getKey('out.url.prefix')}/italent/resume/addReg?hr=${hr}|" target="_blank">URL
                </a>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<!-- 引入qrcode 脚本 -->
<script th:src="@{/js/jquery.qrcode.min.js}" type="text/javascript"></script>
<script th:inline="javascript">
    $(function(){
        var link = encodeURI(encodeURI([[${@config.getKey('out.url.prefix')}]] + '/italent/register/addReg?hr=' + [[${hr}]]));

        $("#link").text(link);
        $("#link").attr("href", link);

        // 选择容器，构建二维码
        $(".qrCode").qrcode({
            width: 300, // 二维码的宽度
            height: 300, // 二维码的高度
            text: link // 二维码的内容]
            // text: 'http://localhost:8087/italent/resume/addReg'
        });
    });
</script>
</body>
</html>
